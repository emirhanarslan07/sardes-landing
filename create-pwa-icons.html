<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
</head>
<body>
    <h2>PWA Icon Generator</h2>
    <p>Bu sayfa PWA iconları oluşturmak için kullanılır.</p>
    
    <canvas id="canvas192" width="192" height="192" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="border: 1px solid #ccc; margin: 10px;"></canvas>
    
    <br>
    <button onclick="downloadIcon(192)">192x192 İndir</button>
    <button onclick="downloadIcon(512)">512x512 İndir</button>
    
    <script>
        // SVG logo content (Sardes logosu)
        const svgContent = `
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="45" fill="#2DD4BF" stroke="#ffffff" stroke-width="2"/>
            <text x="50" y="60" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
                  text-anchor="middle" fill="#ffffff">S</text>
        </svg>`;
        
        function createIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const ctx = canvas.getContext('2d');
            
            // Siyah arka plan
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, size, size);
            
            // Logo çiz
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.35;
            
            // Teal circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#2DD4BF';
            ctx.fill();
            
            // White border
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.01;
            ctx.stroke();
            
            // S letter
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', centerX, centerY);
        }
        
        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas${size}`);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // Icons oluştur
        createIcon(192);
        createIcon(512);
    </script>
</body>
</html>
